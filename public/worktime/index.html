<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Log in to Worktime
        </h1>
        <form>
            <label>
                <span>
                    Account Type
                </span>
                <select name="account-type" required>
                    <option value="">
                        Select One...
                    </option>
                    <option value="employee">
                        Employee
                    </option>
                    <option value="manager">
                        Manager
                    </option>
                </select>
            </label>
            <label>
                <span>
                    Username
                </span>
                <input name="username" required>
            </label>
            <label>
                <span>
                    Password
                </span>
                <input name="password" type="password" required>
            </label>
            <button>
                Submit
            </button>
        </form>
        <script type="module" src="script.js"></script>
    </body>
</html>
