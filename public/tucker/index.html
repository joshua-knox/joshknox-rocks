<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/celebration-left.png">
            <h1>
                It's Tucker!
            </h1>
            <img src="images/celebration-right.png">
        </header>
        <main>
            <div class="section1">
                <img src="images/tucker.jpg">
                <div class="section1-content">
                    <h2>
                        Hi!
                    </h2>
                    <p>
                        I'm the best dog ever!
                    </p>
                </div>
            </div>
            <h2>
                About My Breed
            </h2>
            <div class="breed-content">
                <p>
                    I'm a Labradoodle! I'm a mix of 2 breeds!
                </p>
                <img src="images/labradoodle.png">
            </div>
            <div class="breeds">
                <div class="breed labrador">
                    <h3>
                        Labrador
                    </h3>
                    <ul>
                        <li>
                            Friendly
                        </li>
                        <li>
                            Loyal
                        </li>
                    </ul>
                </div>
                <div class="breed poodle">
                    <h3>
                        Poodle
                    </h3>
                    <ul>
                        <li>
                            Intelligent
                        </li>
                        <li>
                            Cautious
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
