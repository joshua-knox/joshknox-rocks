<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Models - Josh Knox - UX/UI Designer - Louisville, KY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header>
      <span class="h2-headline">
        <a class="h2-headline__name" href="/">
          Josh Knox, Multidisciplinary Designer
        </a>
      </span>
    </header>
    <main>
      <h1>3D Models</h1>
      <div style="display: grid; grid-auto-rows: 85vh">
        <model-viewer
          src="bicycle.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          tone-mapping="neutral"
          poster="poster.webp"
          shadow-intensity="1"
          camera-orbit="0deg 75deg 6.876m"
          field-of-view="31.67deg"
          touch-action="pan-y"
          disable-zoom
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
        </model-viewer>

        <model-viewer
          src="spaceship.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          tone-mapping="neutral"
          poster="poster.webp"
          shadow-intensity="1"
          camera-orbit="125.4deg 37.93deg 17.82m"
          field-of-view="31.56deg"
          disable-zoom
          touch-action="pan-y"
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
        </model-viewer>

        <model-viewer
          src="spaceship2.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          tone-mapping="neutral"
          poster="poster.webp"
          shadow-intensity="1"
          camera-orbit="-54.05deg 44.86deg 18.82m"
          field-of-view="31.42deg"
          touch-action="pan-y"
          disable-zoom
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
        </model-viewer>
      </div>
    </main>
    <footer>
      <span class="h2-headline">
        <a class="h2-headline__name" href="/">
          Josh Knox, Multidisciplinary Designer
        </a>
      </span>
    </footer>

    <script type="module" src="/projects.js"></script>
  </body>
</html>
