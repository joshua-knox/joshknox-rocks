    <main>
      <h1>3D Models</h1>
      <div style="display: grid; grid-auto-rows: 85vh">
        <model-viewer
          src="bicycle.glb"
          ar
          touch-action="pan-y"
          disable-zoom
          touch-action="pan-y"
          disable-zoomar-modes="webxr scene-viewer quick-look"
          camera-controls
          environment-image="../../images/chairs.png"
          tone-mapping="neutral"
          poster="poster.webp"
          shadow-intensity="1"
          camera-orbit="0deg 75deg 6.876m"
          field-of-view="31.67deg"
          environment-image="../../images/chairs.png"
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
        </model-viewer>
