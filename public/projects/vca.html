<h1>Register a new Dog</h1>
<form action="/projects/result.html" method="get">

        Name
        <input name="name">
    </label>

    <label>
        Breed
        <input name="breed">
    </label>

    <label>
        Spade

    </label>
    <button>
        Submit
    </button>

</form>
