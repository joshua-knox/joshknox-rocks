<body>

<h1>Register a new Dog</h1>
<form action="/vca/result.html" method="get">
    <label>
        Name
        <input name="name" required>
    </label>

    <label>
        Breed
        <input name="breed" required>
    </label>

    <label>
        Spade
        <input type="checkbox" name="spade">
    </label>
    <label>
        Sex
        <input name="sex" required>
    </label>
    <label>
        Weight
        <input name="weight" required>
    </label>
    <button>
        Submit
    </button>

</form>
</body>
